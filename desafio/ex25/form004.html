<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1> exemplo de formulario </h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend> dados  pessoais</legend>
            <p>
                <label for="inome"> nome</label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required>
            </p>
            <p>
                <label for="eimail"> e-mail</label>
                <input type="email" name="email" id="eimail" autocomplete="email" required>
            </p>
            <p>
                <label for="itel"> telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx)xxxx-xxxx">
                <!-- estudar mais sobre regEX-->
            </p>
        </fieldset>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="Limpar">
            

        </p>


    </form>

    
</body>
</html>
