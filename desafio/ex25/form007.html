<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1> exemplo de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest">estado</label>
            <select name="estado" id="iest">

                <option value="">...Escolhar</option>

                <optgroup label="regiao suldeste">
                    <option value="mg"> minas gerais</option>
                    <option value="rj"> rio janeiro</option>
                  <option value="sp" >sao paulo</option>
                </optgroup>

            <optgroup label="regiao nordeste">
                <option value="ma"> maranhao</option>
                <option value="pe"> pernabuco </option>
                <option value="rn"> rio grande do norte </option>
            </optgroup>


            </select>
            <p>
                <label for="iprof"> profisao</label>
                <input type="text" name="prof" id="iprof" list="listprof">
                 <datalist id="listprof">

                    <option> adminitrado</option>
                    <option > contabilista</option>
                    <option> desenvolvedor</option>
                    <option> professor</option>
                 </datalist>
            </p>

        </p>
        <p>
             <label for="imsg">mensagem:</label> <br>
             <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>

            </p>

        <p>
          <input type="submit" value="enviar">
          <input type="reset" value="limpar">
        </p>
    </form>
    
</body>
</html>
